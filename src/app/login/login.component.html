<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md px-6 py-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-8">Login</h2>
      <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onLogin()"  >
        <div>
          <label for="usernameOrEmail" class="block mb-1">Username or Email</label>
          <input type="text" id="usernameOrEmail" class="form-input border border-gray-300 w-full p-2" placeholder="Enter your username or email" formControlName="usernameOrEmail" name="usernameOrEmail">
        </div>
        <div>
          <label for="password" class="block mb-1">Password</label>
          <input type="password" id="password" class="form-input border border-gray-300 w-full p-2" placeholder="Enter your password" formControlName="password" name="password">
        </div>
        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg">Login</button>
      </form>
    </div>
  </div>
